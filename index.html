<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>30 Days of JavaScript Challenge Leaderboard</h1>
<div class="main">
  <input class="text-area" type="text" placeholder="First Name" name="fname" required id="f-name">
  <input class="text-area" type="text" placeholder="Last Name" name="lname" required id="l-name">
  <input class="text-area" type="text" placeholder="Country" name="cname" required id="c-name">
  <input class="text-area" type="number" placeholder="Player Score" name="pscore" required id="p-score">
  <button class="btn" onclick=" clear(); press()">Add Player</button>
</div>
<table class="table table-danger table-borderless table-hover" id="tag1">

</table>
<script src="script.js"></script>
</body>
</html>
